language: node_js

node_js:
  - "12"

script:
  - git checkout "$TRAVIS_BRANCH"
  - echo "$TRAVIS_BRANCH"
  - git config user.name
  - if [ "$TRAVIS_BRANCH" = "master" ]; then yarn release --minor --ci; fi
  - if [ "$TRAVIS_BRANCH" = "stage" ]; then yarn release --patch --ci; fi

notifications:
  email: false
